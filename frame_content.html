<!DOCTYPE html>
<html>
	<head>
	</head>
	<script src="dialogr.js"></script>
<body>
	
	<h1>This is an iFrame</h1>

	<p>dialogr is included in this frame as well. The Dialogr script in this frame will know that it's inside a dialog.</p>

	<h2>Dialog arguments:</h2>
	<pre id="arguments"></pre>


	<script type="text/javascript">
	// We can easily get the arguments that were used when opening dialog using dialogr.getArgs()
	var args = dialogr.getArgs();
	document.getElementById('arguments').innerHTML = JSON.stringify(args);
	</script>

</body>
</html>
