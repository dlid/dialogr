<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
	<script src="../build/dialogr.js"></script>
	<script>

	setTimeout(function() {

		
		dialogr.ready({
			width : '300px',
			height : '100px',
			// And we want to set our own buttons
			buttons : ["Spara", "Cancellera"]
		}).done(function(dialogContext) {

			if (dialogContext.param.name) {
				document.getElementById('name').value = dialogContext.param.name;
			}

			dialogContext
			.on('button_0', function() {
				var name = document.getElementById('name').value;
				dialogContext.resolve(name);
			})
			.on('button_1', function() {
				dialogContext.close();
			});

			document.getElementById('name').focus();
			document.getElementById('name').select();

			document.getElementById('name').onkeydown = function(e) {
				if (e.keyCode === 13) {
					var name = document.getElementById('name').value;
					dialogContext.resolve(name);
				}
			}

		});


	},500);

		
	</script>
</head>

	<head>
	<label style="font-weight: bold;">Name: </label>
	<input type="text" id="name" />
