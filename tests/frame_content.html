<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
	<script src="../build/dialogr.js"></script>
	<script>

		dialogr.ready({
			width : '300px',
			height : '120px',
			// And we want to set our own buttons
			buttons : ["Okej d√•", "Avbryt"]
		}).done(function(dialogContext) {

			if (dialogContext.param.name) {
				document.getElementById('name').value = dialogContext.param.name;
			}

			dialogContext
			.on('button_0', function() {
				var name = document.getElementById('name').value;
					dialogContext.resolve(name);
			})
			.on('button_1', function() {
				dialogContext.close();
			})

		});

		
	</script>
</head>

	<head>
	<label style="font-weight: bold;">Name: </label>
	<input type="text" id="name" />
