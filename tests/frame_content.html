<!DOCTYPE html>
<html>
<head>
	<script src="../build/dialogr.js"></script>
	<script>
		dialogr.ready().done(function(dialogContext) {

			//dialogContext.buttons()

			if (dialogContext.param.name) {
				document.getElementById('name').value = dialogContext.param.name;
			}

			dialogContext
			
			.on('button_0', function() {
				var name = document.getElementById('name').value;
					dialogContext.resolve(name);
			})

			.on('button_1', function() {
				dialogContext.close();
			})

		});
	</script>
</head>

	<head>
	<label style="font-weight: bold;">Name: </label>
	<input type="text" id="name" />
