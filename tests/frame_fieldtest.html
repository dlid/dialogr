<!DOCTYPE html>
<html>
	<head>
	<title>x</title>
		<script src="../build/dialogr.js?x"></script>
	</head>
	
<body>
		<h1>Change field value</h1>
		<pre id="arguments"></pre>
		<input type="text" id="updateBoundValue" /> <a href="javascript:dialogr.click('Ok')">ok</a>

	<script type="text/javascript">

		// We can easily get the arguments that were
		// used when opening the dialog
		var args = dialogr.getArgs();


		// In this callback method you can set the dialog result
		// - if a button with "updateFields" was pressed - field values will be set automatically
		dialogr.updateDialogResult(function() {
			return {
				boundArgument : document.getElementById('updateBoundValue').value
			};
		});

		document.getElementById('updateBoundValue').value = args.boundArgument;
		document.getElementById('arguments').innerText = JSON.stringify(dialogr.getArgs());
	</script>

</body>
</html>
